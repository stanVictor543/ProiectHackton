<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clasificator Imagini</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-lg-9 col-md-11">

                <div class="card shadow-lg border-0">
                    
                    <div class="card-header bg-primary text-white text-center p-4">
                        <h1 class="h3 mb-0">ü§ñ Clasificator: Robo»õi vs. Oameni üë©‚ÄçüöÄ</h1>
                    </div>
                    
                    <div class="card-body p-4 p-md-5">

                        <div class="row g-5"> <div class="col-md-6">
                                <h3 class="h4 mb-3">Panou de Control</h3>

                                <div class="mb-4">
                                    <label for="imageUpload" class="form-label fs-5">1. Alege»õi o imagine:</label>
                                    <input class="form-control form-control-lg" type="file" id="imageUpload" accept="image/jpeg, image/png">
                                </div>

                                <div class="d-grid mb-4">
                                    <button id="classifyBtn" class="btn btn-success btn-lg">2. ClasificƒÉ Imaginea</button>
                                </div>
                            </div>

                            <div class="col-md-6">
                                <h3 class="h4 mb-3">Previzualizare & Rezultat</h3>

                                <div id="imagePreviewContainer" class="mb-4 text-center" style="display: none;">
                                    <img id="imagePreview" src="#" alt="Previzualizare" class="img-fluid rounded shadow-sm" />
                                </div>

                                <div id="resultsArea" class="mt-4" style="display: none;">
                                    <div id="resultBox" class="alert alert-info p-3 text-center">
                                        <strong class="fs-4">
                                            <span id="predictedClass">...</span>
                                        </strong>
                                        <br>
                                        <span class="fs-6">Confiden»õƒÉ: <span id="confidence">...</span></span>
                                    </div>
                                </div>
                            </div>

                        </div> </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('imageUpload').addEventListener('change', function(event) {
            const previewContainer = document.getElementById('imagePreviewContainer');
            const preview = document.getElementById('imagePreview');
            const file = event.target.files[0];

            if (file) {
                const reader = new FileReader();
                
                reader.onload = function(e) {
                    preview.src = e.target.result;
                    previewContainer.style.display = 'block'; // AratƒÉ containerul de preview
                }
                
                reader.readAsDataURL(file);
            }
        });
    </script>
</body>
</html>
